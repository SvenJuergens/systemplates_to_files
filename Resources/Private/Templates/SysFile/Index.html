<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="Content">
	<h1>Sys_Templates To Files Converter</h1>

	<f:form action="convertToFiles">
		<div class="form-section form-group">
			<label for="extension">Write Files to this Extension</label><br>
            <span>(to SubFolder Configuration/TypoScript/)</span>
			<div class="form-control-wrap">
				<div class="input-group" style="margin: 10px 0">
                    <f:form.select
                        name="extension"
                        value="{selectedExtension}"
                        class="form-control"
                        id="extension"
                        options="{extensions}"
                        optionValueField="key"
                        optionLabelField="key"
                        prependOptionLabel="{f:translate(id: 'please.select')}"/>
				</div>
                <label>Uid of page with sys_template records</label><br>
                <span>(recursive to 99 Levels)</span>
                <div class="input-group" style="margin: 10px 0">
                   <f:form.textfield
                       id="pageUid"
                       name="pageUid"
                       required="required"
                   />
                </div>
                <div style="margin: 10px 0">
                    <p>All existing files are overwritten</p>
                    <f:form.submit value="Write files" />
                </div>
			</div>
		</div>
	</f:form>
</f:section>

</html>
